name: Claude PR Description

on:
  issue_comment:
    types: [created]

jobs:
  claude-pr-description:
    uses: Yagami360/claude-code-custom-actions/.github/workflows/claude-pr-description.yml@master
    with:
      trigger_phrase: "@claude-pr-describe"
      max_turns: 1
      # custom_template: "カスタムテンプレートがあれば設定"
    secrets:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
